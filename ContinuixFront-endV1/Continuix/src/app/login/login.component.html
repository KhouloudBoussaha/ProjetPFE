<div class="d-flex flex-column flex-root" id="kt_app_root">
    <!--begin::Authentication - Sign-in -->
<div class="d-flex flex-column flex-lg-row flex-column-fluid">
    <!--begin::Aside-->
    <div class="d-flex flex-column flex-lg-row-auto bg-primary w-xl-600px positon-xl-relative">
        <!--begin::Wrapper-->
        <div class="d-flex flex-column position-xl-fixed top-0 bottom-0 w-xl-600px scroll-y">
            <!--begin::Header-->
            <div class="d-flex flex-row-fluid flex-center flex-column text-center p-5 p-lg-20">          
                <!--begin::Logo-->
                <a href="../../index.html" class="py-9 pt-lg-20">
                    <img alt="Logo" src="assets\images\images-Photoroom.png" class="h-100px h-lg-110px"/>                    
                </a>    
                <!--end::Logo-->

                <!--begin::Title-->
                <h1 class="d-none d-lg-block fw-bold text-white fs-2qx pb-5 pb-md-10">
                    Welcome to SopraPCA
                </h1>
                <!--end::Title-->

                <!--begin::Description-->
                
                <!--end::Description-->
            </div>
            <!--end::Header-->

            <!--begin::Illustration-->
            <div class="d-none d-lg-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-200px min-h-lg-350px mb-20" 
                style="background-image: url()"> 
            </div>
            <!--end::Illustration-->
        </div>
        <!--end::Wrapper-->
    </div>
    <!--begin::Aside-->

    <!--begin::Body-->
    <div class="d-flex flex-column flex-lg-row-fluid py-10">
        <!--begin::Content-->
        <div class="d-flex flex-center flex-column flex-column-fluid">
            <!--begin::Wrapper-->
            <div class="w-lg-500px p-10 p-lg-15 mx-auto">
                
<!--begin::Form-->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form w-100" novalidate id="kt_sign_in_form">
  <!--begin::Heading-->
  <div class="text-center mb-10">
      <h1 class="text-gray-900 mb-3">Sign In to Continuix</h1>
      <div class="text-gray-500 fw-semibold fs-4">
      </div>
  </div>
  <!--end::Heading-->

  <!--begin::Input group (Email)-->
  <div class="fv-row mb-10">
      <label class="form-label fs-6 fw-bold text-gray-900">Email</label>
      <input class="form-control form-control-lg form-control-solid" type="email" formControlName="email" autocomplete="off" 
             [ngClass]="{'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid}"/>
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</div>
      </div>
  </div>
  <!--end::Input group-->

  <!--begin::Input group (Password)-->
  <div class="fv-row mb-10">
      <div class="d-flex flex-stack mb-2">
          <label class="form-label fw-bold text-gray-900 fs-6 mb-0">Password</label>
          <a routerLink="/reset-password" class="link-primary fs-6 fw-bold">Forgot Password?</a>
      </div>
      <input class="form-control form-control-lg form-control-solid" type="password" formControlName="password" autocomplete="off"
             [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}"/>
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
      </div>
  </div>
  <!--end::Input group-->

  <!--begin::Actions-->
  <div class="text-center">
      <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5" [disabled]="loginForm.invalid || loading">
          <span class="indicator-label">Continue</span>
          <span class="indicator-progress" *ngIf="loading">
              Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
          </span>
      </button>

 <!--end::Submit button-->

     

  

    
  </div>
  <!--end::Actions-->
</form>
<!--end::Form--> 
            </div>
            <!--end::Wrapper-->
        </div>
        <!--end::Content-->       

        <!--begin::Footer-->
       
        <!--end::Footer-->
    </div>
    <!--end::Body-->
</div>
<!--end::Authentication - Sign-in-->
