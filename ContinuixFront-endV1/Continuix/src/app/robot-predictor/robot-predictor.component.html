<div class="container mx-auto p-4 bg-gray-800 text-white rounded-lg shadow-lg max-w-md">
  <h1 class="text-xl font-bold text-center mb-4">Predictor Robot</h1>

  <!-- Robot and data flow -->
  <div id="data-flow" class="mb-4 mx-auto"></div>

  <!-- Form -->
  <div class="mb-3">
    <label class="block text-sm font-medium mb-1">Feature Impact</label>
    <select [(ngModel)]="featureImpact" class="w-full p-2 bg-gray-700 rounded text-white">
      <option value="">Choose...</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="block text-sm font-medium mb-1">Incident Type</label>
    <select [(ngModel)]="incidentType" class="w-full p-2 bg-gray-700 rounded text-white">
      <option value="">Choose...</option>
      <option value="AUTHENTICATION_ISSUE">Authentication Issue</option>
      <option value="NETWORK_ISSUE">Network Issue</option>
      <option value="SYSTEM_ERROR">System Error</option>
      <option value="USER_REQUEST">User Request</option>
      <option value="NATURAL_INCIDENT">Natural Incident</option>
      <option value="DEVELOPMENT_ENVIRONMENT">Development Environment</option>
      <option value="OTHER_IT_INCIDENT">Other IT Incident</option>
      <option value="UNKNOWN">Unknown</option>
    </select>
  </div>

  <!-- Predict button -->
  <button
    (click)="predict()"
    [disabled]="isLoading"
    class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 rounded flex items-center justify-center"
    [ngClass]="{'opacity-50 cursor-not-allowed': isLoading}"
  >
    <svg *ngIf="isLoading" class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    {{ isLoading ? 'Analyzing...' : 'Predict' }}
  </button>

  <!-- PCA Prediction Result Display -->
  <div *ngIf="predictionResult" class="mt-4 p-3 bg-gray-700 rounded animate__animated animate__fadeIn">
    <h2 class="text-center text-lg font-semibold mb-2">PCA Prediction Result</h2>
    <ul class="text-sm space-y-1">
      <!-- Results content here -->
    </ul>
  </div>
</div>
