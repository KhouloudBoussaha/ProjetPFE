<div class="flex flex-col min-h-screen">
</div>
<main class="content">
  <div class="content-inner">
  <h2>Notification History</h2>

  <table class="table table-striped mt-3" *ngIf="notifications.length > 0; else noData">
    <thead>
      <tr>
        <th>Title</th>
        <th>Message</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let notif of notifications">
        <td>{{ notif.title }}</td>
        <td>{{ notif.message }}</td>
        <td>{{ notif.createdAt | date:'short' }}</td>
        <td>
          <span [ngClass]="notif.accepted ? 'text-success' : 'text-danger'">
            {{ notif.accepted ? 'Accepted' : 'Pending' }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <p>No notifications sent yet.</p>
  </ng-template>
    </div>
  </main>
