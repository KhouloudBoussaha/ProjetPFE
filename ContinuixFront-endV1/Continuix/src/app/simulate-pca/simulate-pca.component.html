<div class="max-w-lg mx-auto p-8 bg-white rounded-xl shadow-lg space-y-6">
  <h2 class="text-3xl font-extrabold text-center text-indigo-600">
    ðŸš¨ Lancer une simulation PCA
  </h2>

  <form [formGroup]="simulateForm" (ngSubmit)="onSubmit()" class="space-y-6" novalidate>

    <!-- Incident Type -->
    <div>
      <label for="incidentType" class="block text-sm font-medium text-gray-700 mb-1">
        Type d'incident <span class="text-red-500">*</span>
      </label>
      <select
        id="incidentType"
        formControlName="incidentType"
        class="block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        [ngClass]="{ 'border-red-500': simulateForm.get('incidentType')?.invalid && simulateForm.get('incidentType')?.touched }"
      >
        <option value="" disabled>-- SÃ©lectionner --</option>
        <option *ngFor="let type of incidentTypes" [value]="type">{{ type }}</option>
      </select>
      <p *ngIf="simulateForm.get('incidentType')?.invalid && simulateForm.get('incidentType')?.touched" class="text-red-500 text-sm mt-1">
        Ce champ est requis
      </p>
    </div>

    <!-- Impact -->
    <div>
      <label for="impact" class="block text-sm font-medium text-gray-700 mb-1">
        Impact <span class="text-red-500">*</span>
      </label>
      <select
        id="impact"
        formControlName="impact"
        class="block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        [ngClass]="{ 'border-red-500': simulateForm.get('impact')?.invalid && simulateForm.get('impact')?.touched }"
      >
        <option value="" disabled>-- SÃ©lectionner --</option>
        <option *ngFor="let impact of impacts" [value]="impact">{{ impact }}</option>
      </select>
      <p *ngIf="simulateForm.get('impact')?.invalid && simulateForm.get('impact')?.touched" class="text-red-500 text-sm mt-1">
        Ce champ est requis
      </p>
    </div>

    <!-- Groupe -->
    <div>
      <label for="groupeId" class="block text-sm font-medium text-gray-700 mb-1">
        Groupe concernÃ© <span class="text-red-500">*</span>
      </label>
      <select
        id="groupeId"
        formControlName="groupeId"
        class="block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        [ngClass]="{ 'border-red-500': simulateForm.get('groupeId')?.invalid && simulateForm.get('groupeId')?.touched }"
      >
        <option value="" disabled>-- SÃ©lectionner --</option>
        <option *ngFor="let groupe of groupes" [value]="groupe.id">{{ groupe.name }}</option>
      </select>
      <p *ngIf="simulateForm.get('groupeId')?.invalid && simulateForm.get('groupeId')?.touched" class="text-red-500 text-sm mt-1">
        Ce champ est requis
      </p>
    </div>

    <!-- Commentaire -->
    <div>
      <label for="commentaire" class="block text-sm font-medium text-gray-700 mb-1">
        Commentaire (optionnel)
      </label>
      <textarea
        id="commentaire"
        formControlName="commentaire"
        rows="3"
        class="block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 resize-none"
        placeholder="Ajouter un commentaire..."
      ></textarea>
    </div>

    <!-- Submit -->
    <button
      type="submit"
      class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      [disabled]="isSubmitting || simulateForm.invalid"
    >
      <ng-container *ngIf="!isSubmitting; else loading">
        <svg class="inline-block w-5 h-5 mr-2 -mt-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-6.518-3.76A.75.75 0 007 8.375v7.25a.75.75 0 001.234.628l6.518-4.386a.75.75 0 000-1.299z"></path>
        </svg>
        Lancer la simulation
      </ng-container>
      <ng-template #loading>
        <svg class="animate-spin h-5 w-5 mr-2 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        Chargement...
      </ng-template>
    </button>

  </form>

  <p *ngIf="submissionMessage" class="mt-4 text-center text-green-600 font-semibold">
    {{ submissionMessage }}
  </p>
</div>
