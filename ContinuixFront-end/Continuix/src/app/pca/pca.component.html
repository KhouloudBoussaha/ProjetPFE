<!-- Create PCA Form -->
<div class="table-container">
<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">Create a New PCA</h5>
    <form (ngSubmit)="createPCA()">
      <div class="mb-3">
        <label for="incidentType" class="form-label">Incident Type</label>
        <input type="text" class="form-control" id="incidentType" [(ngModel)]="newPCA.incidentType" name="incidentType" required>
      </div>
      <div class="mb-3">
        <label for="impact" class="form-label">Impact</label>
        <input type="text" class="form-control" id="impact" [(ngModel)]="newPCA.impact" name="impact" required>
      </div>
      <div class="mb-3">
        <label for="recommendedAction" class="form-label">Recommended Action</label>
        <input type="text" class="form-control" id="recommendedAction" [(ngModel)]="newPCA.recommendedAction" name="recommendedAction" required>
      </div>
      <div class="mb-3">
        <label for="additionalDetails" class="form-label">Additional Details</label>
        <textarea class="form-control" id="additionalDetails" [(ngModel)]="newPCA.additionalDetails" name="additionalDetails"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>

<!-- PCA List -->
<div class="card">
  <div class="card-body">
    <h5 class="card-title">PCA List</h5>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Incident Type</th>
          <th>Impact</th>
          <th>Recommended Action</th>
          <th>Details</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pca of pcas">
          <td>{{ pca.id }}</td>
          <td>{{ pca.incidentType }}</td>
          <td>{{ pca.impact }}</td>
          <td>{{ pca.recommendedAction }}</td>
          <td>{{ pca.additionalDetails }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editPCA(pca)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deletePCA(pca.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Edit PCA Modal -->
<div class="modal fade" id="editPCAModal" tabindex="-1" #editModal>
  <div class="modal-dialog">
    <div class="modal-content" *ngIf="editingPCA">
      <div class="modal-header">
        <h5 class="modal-title">Edit PCA</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Incident Type</label>
            <input type="text" class="form-control" [(ngModel)]="editingPCA.incidentType" name="editIncidentType" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Impact</label>
            <input type="text" class="form-control" [(ngModel)]="editingPCA.impact" name="editImpact" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Recommended Action</label>
            <input type="text" class="form-control" [(ngModel)]="editingPCA.recommendedAction" name="editRecommendedAction" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Additional Details</label>
            <textarea class="form-control" [(ngModel)]="editingPCA.additionalDetails" name="editAdditionalDetails"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="updatePCA()">Save</button>
      </div>
    </div>
  </div>
</div>
</div>
