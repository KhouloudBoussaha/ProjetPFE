<!-- Create Alerte Form -->
 <div class="table-container">
<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">Set Up a New Alert</h5>
    <form (ngSubmit)="createAlerte()">
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="newAlerte.description" name="description" required>
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select class="form-select" id="type" [(ngModel)]="newAlerte.type" name="type" required>
          <option *ngFor="let type of incidentTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">create</button>
    </form>
  </div>
</div>

<!-- Alerte List -->
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Alerts Dashboard</h5>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alerte of alertes">
          <td>{{ alerte.id }}</td>
          <td>{{ alerte.description }}</td>
          <td>{{ alerte.type }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editAlerte(alerte)">Modifier</button>
            <button class="btn btn-sm btn-danger" (click)="deleteAlerte(alerte.id!)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Edit Alerte Modal -->
<div class="modal fade" id="editAlerteModal" tabindex="-1" #editModal>
  <div class="modal-dialog">
    <div class="modal-content" *ngIf="editingAlerte">
      <div class="modal-header">
        <h5 class="modal-title">Modifier Alerte</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" [(ngModel)]="editingAlerte.description" name="editDescription" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Type</label>
            <select class="form-select" [(ngModel)]="editingAlerte.type" name="editType" required>
              <option *ngFor="let type of incidentTypes" [value]="type">{{ type }}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
        <button type="button" class="btn btn-primary" (click)="updateAlerte()">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
</div>
